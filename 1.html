<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bestie Check!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', 'Unknown', sans-serif; /* Playful font */
            background: linear-gradient(135deg, #ffeaa7 0%, #fab1a0 100%); /* Sunny colors */
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
            touch-action: manipulation;
        }

        .container {
            width: 90%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.3);
            padding: 20px;
            border-radius: 20px;
            backdrop-filter: blur(5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .gif-container img {
            width: 100%; /* Bigger image */
            max-width: 250px;
            height: auto;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        h1 {
            color: #d63031;
            font-size: 1.8rem;
            margin-bottom: 15px;
            line-height: 1.3;
        }

        .btn-group {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            position: relative;
            margin-top: 20px;
            height: 100px; /* Space for growth */
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 0 5px 0 rgba(0,0,0,0.1); /* 3D effect */
        }

        button:active {
            box-shadow: none;
            transform: translateY(5px);
        }

        #yes-btn {
            background-color: #00cec9;
            color: white;
            z-index: 10;
        }

        #no-btn {
            background-color: #ff7675;
            color: white;
        }

        /* Party Mode Success Screen */
        .success-message {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #55efc4;
            z-index: 100;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .success-message h2 {
            color: #fff;
            font-size: 3rem;
            margin-bottom: 15px;
            text-shadow: 2px 2px 0 #00b894;
        }

        .success-message p {
            font-size: 1.5rem;
            color: #fff;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="gif-container">
            <img id="mascot" src="https://media.giphy.com/media/GeimqsH0TLDt4tScGw/giphy.gif" alt="Happy Cat">
        </div>

        <h1 id="question">Do you know that you are the cutest person alive?</h1>

        <div class="btn-group">
            <button id="yes-btn">YES! ðŸ˜Ž</button>
            <button id="no-btn">No</button>
        </div>
    </div>

    <div class="success-message" id="success">
        <img src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif" alt="Celebration" style="width: 300px; border-radius: 20px;">
        <h2>I KNEW IT!</h2>
        <p>Never doubt yourself! âœ¨</p>
    </div>

    <script>
        const yesBtn = document.getElementById('yes-btn');
        const noBtn = document.getElementById('no-btn');
        const question = document.getElementById('question');
        const mascot = document.getElementById('mascot');
        const successScreen = document.getElementById('success');

        // Sassy phrases for when she tries to click "No"
        const phrases = [
            "No",
            "Are you crazy?",
            "Look in the mirror!",
            "Don't lie to me!",
            "Excuse me???",
            "Stop being humble!",
            "Click YES already!",
            "I'm warning you..."
        ];

        let clickCount = 0;

        noBtn.addEventListener('click', () => {
            clickCount++;
            
            // 1. Change the "No" button text to be sassy
            if (clickCount < phrases.length) {
                noBtn.innerText = phrases[clickCount];
            } else {
                noBtn.innerText = "Wrong button! ðŸ˜¤";
            }

            // 2. Make the "Yes" button GROW
            const currentFontSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
            yesBtn.style.fontSize = `${currentFontSize + 15}px`;
            yesBtn.style.padding = `${currentFontSize + 10}px ${currentFontSize + 20}px`;

            // 3. Optional: Change image to a "Suspicious" cat if she keeps saying no
            if (clickCount === 3) {
                mascot.src = "https://media.giphy.com/media/ANbD1CCdA3iI8/giphy.gif"; // Suspicious eyes
            }
        });

        yesBtn.addEventListener('click', () => {
            successScreen.style.display = 'flex';
        });
    </script>
</body>
</html>
