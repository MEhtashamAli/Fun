<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"> <title>Bestie Check!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', 'Unknown', sans-serif;
            background: linear-gradient(135deg, #ffeaa7 0%, #fab1a0 100%);
            /* dHvh is the secret weapon for mobile browsers */
            height: 100vh;
            height: 100dvh; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent; /* Removes blue tap box on Android */
        }

        .container {
            width: 85%; /* Slightly narrower for better edges */
            max-width: 400px;
            background: rgba(255, 255, 255, 0.4);
            padding: 25px 20px;
            border-radius: 25px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .gif-container img {
            width: 100%;
            max-width: 280px; /* Limits size on tablets */
            height: auto;
            border-radius: 15px;
            margin-bottom: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        h1 {
            color: #d63031;
            font-size: clamp(1.5rem, 5vw, 2rem); /* Smart resizing text */
            margin-bottom: 20px;
            line-height: 1.4;
            padding: 0 10px;
        }

        .btn-group {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap; /* Allows wrapping on tiny screens */
            gap: 15px;
            width: 100%;
            min-height: 60px; /* Keeps layout stable */
        }

        button {
            padding: 12px 25px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: bold;
            box-shadow: 0 5px 0 rgba(0,0,0,0.1);
            /* Prevents text selection on rapid tapping */
            user-select: none; 
            -webkit-user-select: none;
        }

        button:active {
            transform: translateY(4px);
            box-shadow: none;
        }

        #yes-btn {
            background-color: #00cec9;
            color: white;
            z-index: 10;
        }

        #no-btn {
            background-color: #ff7675;
            color: white;
        }

        /* Success Screen */
        .success-message {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #55efc4;
            z-index: 100;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .success-message h2 {
            color: #fff;
            font-size: clamp(2.5rem, 8vw, 3.5rem);
            margin-bottom: 10px;
            text-shadow: 2px 2px 0 #00b894;
        }

        .success-message p {
            font-size: 1.3rem;
            color: #fff;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="gif-container">
            <img id="mascot" src="https://media.giphy.com/media/GeimqsH0TLDt4tScGw/giphy.gif" alt="Happy Cat">
        </div>

        <h1 id="question">Do you know that you are the cutest person alive?</h1>

        <div class="btn-group">
            <button id="yes-btn">YES! ðŸ˜Ž</button>
            <button id="no-btn">No</button>
        </div>
    </div>

    <div class="success-message" id="success">
        <img src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif" alt="Celebration" style="width: 100%; max-width: 300px; border-radius: 20px; margin-bottom: 20px;">
        <h2>I KNEW IT!</h2>
        <p>Never doubt yourself! âœ¨</p>
    </div>

   <script>
        // This line forces the browser to wait until HTML is ready
        document.addEventListener('DOMContentLoaded', (event) => {
            
            const yesBtn = document.getElementById('yes-btn');
            const noBtn = document.getElementById('no-btn');
            const question = document.getElementById('question');
            const mascot = document.getElementById('mascot');
            const successScreen = document.getElementById('success');

            const phrases = [
                "No",
                "Are you crazy?",
                "Look in the mirror!",
                "Don't lie!",
                "Excuse me???",
                "Be serious!",
                "Click YES!",
                "Warning..."
            ];

            let clickCount = 0;

            if(noBtn) {
                noBtn.addEventListener('click', () => {
                    clickCount++;
                    
                    if (clickCount < phrases.length) {
                        noBtn.innerText = phrases[clickCount];
                    } else {
                        noBtn.innerText = "Wrong button! ðŸ˜¤";
                    }

                    // Mobile-Friendly Growth Logic
                    const currentFontSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
                    const currentPadding = parseFloat(window.getComputedStyle(yesBtn).paddingTop);
                    
                    yesBtn.style.fontSize = `${currentFontSize * 1.2}px`; 
                    yesBtn.style.padding = `${currentPadding * 1.1}px ${currentPadding * 1.3}px`; 

                    if (clickCount === 3) {
                        mascot.src = "https://media.giphy.com/media/ANbD1CCdA3iI8/giphy.gif"; 
                    }
                });
            }

            if(yesBtn) {
                yesBtn.addEventListener('click', () => {
                    successScreen.style.display = 'flex';
                });
            }
        });
    </script>
</body>
</html>
